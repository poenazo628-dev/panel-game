<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パネルゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>パネルゲーム</h1>

    <!-- 管理者用の操作パネル (最初は非表示) -->
    <div id="admin-panel" style="display: none;">
        <label>
            <input type="checkbox" id="admin-mode-checkbox">
            管理者としてパネルを開ける
        </label>
        <button id="next-round-button">次のラウンドへ</button>
        <button id="calculate-score-button">スコアを計算</button>
        <!-- ▼▼▼ 新しいボタンを追加 ▼▼▼ -->
        <button id="reset-game-button">ゲームをリセット</button>
        <!-- ▲▲▲ ここまで追加 ▲▲▲ -->
    </div>

    <div id="info-display"></div>
    <div id="game-board"></div>
    <div id="score-container" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
