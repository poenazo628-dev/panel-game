<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パネルゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>パネルゲーム</h1>

        <div id="info-display">
            <!-- ゲームの状態などを表示する場所 -->
        </div>

        <!-- ゲーム盤とスコア表示のコンテナ -->
        <div id="game-board"></div>
        <div id="score-container" style="display: none;"></div>

        <!-- ▼▼▼ 管理者用の操作パネル (最初は非表示) ▼▼▼ -->
        <div id="admin-panel" style="display: none;">
            <label>
                <input type="checkbox" id="admin-mode-checkbox">
                管理者モード
            </label>
            <button id="next-round-button">次のラウンドへ</button>
            <button id="calculate-score-button">スコアを計算</button>
        </div>
        <!-- ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲ -->
    </div>

    <script src="script.js"></script>
</body>
</html>
