<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パネルゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>パネルゲーム</h1>

    <!-- ゲームの状態などを表示する場所 -->
    <div id="info-display"></div>

    <!-- ゲーム盤を表示する場所 -->
    <div id="game-board"></div>

    <!-- スコアランキングを表示する場所 (最初は非表示) -->
    <div id="score-container" style="display: none;"></div>

    <!-- 管理者用パネル (最初は非表示) -->
    <div id="admin-panel" style="display: none;">
        <button id="next-round-button">次のラウンドへ</button>
        <button id="calc-score-button">スコアを計算</button>
        <button id="reset-game-button">ゲームをリセット</button>
        <label>
            <input type="checkbox" id="admin-mode-checkbox">
            管理者モード (パネルを開ける)
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
